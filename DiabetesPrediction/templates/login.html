{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url("{% static 'DiabetesPrediction/images/img.jpg' %}");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .main {
      width: 400px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #0086b3;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    input[type="submit"] {
      background-color: #4dc3ff;
      border: none;
      color: white;
      padding: 9px 18px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0086b3;
    }

    .message {
      color: red;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .link {
      margin-top: 12px;
      font-size: 13px;
    }

    a {
      color: #0086b3;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="main">
    <h1>Login</h1>

    {% if messages %}
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
      </div>
      <input type="submit" value="Login">
      <div class="link">
        Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
      </div>
    </form>
  </div>

</body>
</html>
